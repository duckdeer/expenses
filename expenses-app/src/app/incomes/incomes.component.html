<h1>Einnahmen</h1>
<div>
  <button *ngIf="!showForm" (click)="showForm = true" class="glyphicon glyphicon-plus">Hinzufügen</button>

  <div *ngIf="showForm">
      <label>Name: </label>
      <input type="text" *ngIf="showForm" [(ngModel)]="newIncome.name" /><br>
      <label>Wert (in €): </label>
      <input type="number" [(ngModel)]="newIncome.value"/><br>
      <label>Gültig ab: </label>
      <input type="date" [(ngModel)]="newIncome.validFrom" /><br>
      <label>Gültig bis: </label>
      <input type="date" [(ngModel)]="newIncome.validThru"/><br>
      <label>Typ: </label>
      <label class="radio-inline"><input type="radio" *ngIf="showForm" value="MONTHLY" [(ngModel)]="newIncome.type" name="optIncome">Monatlich</label>
      <label class="radio-inline"><input type="radio" *ngIf="showForm" value="YEARLY" [(ngModel)]="newIncome.type" name="optIncome">Jährlich</label><br>
      <label class="radio-inline"><input type="radio" *ngIf="showForm" value="EXTRA" [(ngModel)]="newIncome.type" name="optIncome">Extra</label><br>

      <label>Kategorie:</label>
      <select [(ngModel)]="newIncome.category">
        <option *ngFor="let category of incomeCategories" [ngValue]="category">{{category.name}}</option>
      </select>
      <br>
      <button *ngIf="showForm" (click)="submitForm()" (click)="showForm = false">Speichern</button>
      <button *ngIf="showForm" (click)="showForm = false">Abbrechen</button>
      <hr>
  </div>
</div>
<div class="col-lg-10 col-lg-offset-1">
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="text-center">NAME</th>
        <th class="text-center">WERT</th>
        <th class="text-center">GÜLTIG AB</th>
        <th class="text-center">GÜLTIG BIS</th>
        <th class="text-center">TYP</th>
        <th class="text-center">KATEGORIE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let income of incomes">
        <td>{{income.name}}</td>
        <td>{{income.value}}</td>
        <td>{{income.validFrom}}</td>
        <td>{{income.validThru}}</td>
        <td>{{income.type}}</td>
        <td>{{income.category.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
